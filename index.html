
<head>
    <title>Klikkailu</title>
</head>


<body>

    <img onclick="Painanta()" src="Egg.png" id="Egg" width="500">

    <script>
            
        let klikkaukset = 0
        function Painanta(){
            klikkaukset++

            if(klikkaukset > 5){
                document.getElementById("Egg").src = "egg.broken.png"
            }
        }
    </script>
</body>
